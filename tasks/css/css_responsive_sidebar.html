<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>responsive side bar</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-sidebar w3-bar-block w3-yellow" style="display:none" id="mysidebar">
        <button class="w3-btn w3-green w3-bar-item" onclick="closee()">close</button>
         <a href="" class="w3-bar-item">link1</a>
        <a href="" class="w3-bar-item">link2</a>
        <div class="w3-dropdown-hover">
            <button class="w3-button w3-black">hover me!</button> 
            <div class="w3-dropdown-content w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
            </div>
        </div>
    </div>

    
    <div class="w3-teal" >
        <button class="w3-btn w3-teal w3-xxlarge" onclick="openn()">â˜°</button>
        <div class="w3-container">
            <p class="w3-xlarge">new example</p>
            <img src="https://www.w3schools.com/w3css/img_car.jpg" style="width: 100%;"><br>
            <p class="w3-large">thiss is description</p>
        </div>
    </div>
    <script>
        function openn(){
            // alert("clicked");
            var sidebar = document.getElementById("mysidebar");
            if (sidebar.style.display === "block") {
                sidebar.style.display = "none";
            } else {
                 sidebar.style.display = "block";
            }            
        }
        function closee(){
            var sidebar = document.getElementById("mysidebar");

            // alert("close");
            if(document.getElementById("mysidebar").style.display=="block"){
                sidebar.style.display="none";
            }
        }
        </script>
</body>
</html>
