<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordian</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script>
    function myfun(id){
        var x=document.getElementById(id);
        if(x.className.indexOf("w3-show")==-1){
            x.className+="w3-show";
        }
        else{
            x.className=x.className.replace("w3-show","");
        }
    }
</script>
<body>
    <h3>accordian example</h3>
    <button class="w3-btn w3-block w3-center w3-black" onclick="myfun('d1')">open this section</button>
    <div id="d1" class="w3-hide"><!--this thing will work only on div tag not in p tag-->
        <p id="p1">this is detail</p>
        </div>
        
</body>
</html>
