<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card,font,text</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">

<style>
    .w3-sofia{
        font-family: Sofia,cursive;
    }
</style>
<body>
    <h3>card,font and text example</h3>
    <div class="w3-container">
        <div class="w3-card-4 " style="width: 20%;">
            <header class="w3-container w3-blue">header</header>
            <p class="w3-container w3-white">content here </p>
            <footer class="w3-container w3-blue">this is footer</footer>
        </div>
        </div>

    <h2>image container</h2>
    <div class="w3-container" style="width: fit-content;">
        <div class="w3-card-4 w3-hover-red">
            <img src="https://www.w3schools.com/w3css/img_car.jpg" alt="image not found">
           <div class="w3-container">
            <footer class="w3-center">this is footer</footer>
           </div>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-card-4 w3-dark-grey w3-center" style="width: fit-content">
            <h2 style="color:white;">Friend request</h2>
            <img src="https://www.w3schools.com/w3css/img_avatar3.png" width="30%"><br><br>
            <p>Mansi Nayak Singer</p>
            <button class="w3-button w3-red">Accept</button>
            <button class="w3-button w3-green">Reject</button>
        </div>
    </div>

    <h1>font classes</h1>
    <div class="w3-container w3-sofia" >
        <p class="w3-xxlarge font-effect-shadow-multiple" >this is font large class</p>
        <div class="w3-left-align"><p>Left aligned text.</p></div>
        <div class="w3-right-align"><p>right aligned text.</p></div>


    </div>
    <div class="w3-panel w3-blue">
        <h1 class="w3-text-orange" style="text-shadow:1px 1px 0 #444">
        <b>Orange Text + Shadow + Bold</b></h1>
      </div>

      <div class="w3-panel w3-black">
        <h2 class="w3-opacity">Text Opacity</h2>
      </div>      
</body>
</html>
