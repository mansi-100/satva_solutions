<html lang="en">
<head>

    <title>input</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <form class="w3-container">
        <h3>input and badges example</h3>
        <label class="w3-text-brown">fname</label>
        <input class="w3-input w3-border w3-sand" type="text"><br>
        <label class="w3-text-brown">lname</label>
        <input class="w3-animate-input w3-border w3-sand " type="text"><br>
        <h2>badges</h2>
        <p>update <span class="w3-badge w3-blue"> 9</span></p>

        <p><button class="w3-btn w3-red">Button
            <span class="w3-badge w3-margin-left">2</span>
            </button></p>

            <ul class="w3-ul"><h2>badges in list</h2>
                <li><span  class="w3-badge">1</span>first</li>
                <li>2</li>
            </ul>
            <p><span class="w3-tag w3-teal">More Later!</span></p>
            <span class="w3-tag w3-spin w3-large">
                STOP
                </span>
    </form>
