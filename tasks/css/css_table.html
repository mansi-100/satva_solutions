<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <h3>table example</h3>
    <table class="w3-table w3-border w3-striped w3-table-all w3-centered w3-hoverable">
          <tr class="w3-red w3-hover-yellow">
            <th>name</th>
            <th>experience(in yrs)</th>
          </tr>
          <tr class="w3-hover-green">
            <td>mansi</td>
            <td>2</td>
          </tr>
          <tr>
            <td>krishna</td>
            <td>10</td>
          </tr>
    </table>
</body>
</html>
