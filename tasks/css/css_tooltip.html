<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tooltip</title>
</head><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-container">
        <h2>tooltip example</h2>
        <p>hover this london word from below sentence</p>
        <p class="w3-tooltip">going to london <span class="w3-text w3-tag" style="position: absolute;left: 0;bottom: 50px;">(9 millions visited)</span>  is my dream</p>
        <div class="w3-container w3-tooltip" >
            <img src="https://www.w3schools.com/w3css/img_car.jpg" ><br>
            <p class="w3-text">image hover occured </p>
            <p class="w3-code">this is code</p>
        </div>
    </div>
</body>
</html>
