<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script>
      $(document).ready(function() {
    $("p").hover(
        function() {
            $(this).addClass("m");
        },
        function() {
            $(this).removeClass("m");
        }
    );
//    $('ul li').parent().css({'color':"red","border":"2px solid red"});
   //ul li parent will consider only single element while parents will consider whole
//    $('ul li').parentsUntil("p").css({'color':"red","border":"2px solid red"});
    $('ul').children().css({"color":"blue"});
    $('div').find('p').css({"color":"pink"});
    // $("h3").siblings().css({"background-color":"red"});

    $("h3").next().css({"background-color":"red"});
    // $("h3").nextAll().css({"background-color":"red"});
    $("h3").nextUntil("ul").css({"background-color":"blue"});
    $("p").first().css("background-color", "yellow")
    $("p").eq(1).css("background-color", "yellow")
    $("p:nth(2)").css("background-color", "pink")

});
    </script>
</head>
<style>
    .m{
        color: blue;
    }
</style>
<body>
    <div>
        <h3>this is data</h3>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <p>paragraph3</p>
        <p>paragraph4</p>
        <ul>
            <li>hello</li>
            <span>span</span>
        </ul>
    </div>
</body>
</html>
