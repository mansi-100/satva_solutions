<html lang="en">
<head>

    <script>
            $(document).ready(function(){
                // $('button').click(function(){

                // $('button').click(function(){

                $("button").click(function(){
                    $(".t1").css("background-color","red");
                })
                $("button").click(function(){
                    $(this).hide();
                })
                $("#b1").dblclick(function(){
                    $(this).hide();
                })
                $(".t3").mouseenter(function(){
                    alert("mouse entered");
                })
                $(".t3").mouseleave(function(){
                    alert("mouse leave");
                })
                $(".t3").mousedown(function(){
                    alert("mouse down");
                })
                $(".t3").mouseup(function(){
                    alert("mouse up");
                })
                $(".t3").hover(function(){
                    $('.t3').css('background-color','red'); 
                })
                $("input").focus(function(){
                    $(this).css("background-color","yellow");
                })
                $("input").blur(function(){
                    $(this).css("background-color","green");
                })
            });
            $(document).ready(function()
            {
                $('#btn1').click(function(){
                    $("#test1").text("changed text");
                })
                $("#btn2").click(function(){
                    $("#test2").html("<b>hi</b>");
                })
                $("#btn3").click(function(){
                    $("#test3").val("hello");
                })

            });
    </script>
</head>
<body>
    
<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>

<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
